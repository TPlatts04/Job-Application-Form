<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="job-app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;700;900&display=swap" rel="stylesheet">
  <title>Job Application Form | Thomas Platts</title>
</head>
<body>
  
  <form class="form-container">
    <h3>Job Application Form for Facebook</h3>
    <label for="name-input">Full name:</label>
    <input type="text" name="full-name" value="" id="name-input" placeholder="Enter your name and surname">

    <label for="email-input">Email address:</label>
    <input type="email" name="email" value="" id="email-input" placeholder="Enter your email address">

    <label for="address-input">Address:</label>
    <input type="text" name="address" value="" id="address-input" placeholder="123 Main Close">

    <label for="city-input">City:</label>
    <input type="text" name="city" value="" id="city-input" placeholder="London">

    <label for="postcode-input">Postcode:</label>
    <input type="text" name="postcode" value="" id="postcode-input" placeholder="B12 3AB">

    <label for="telephone-input">Phone Number:</label>
    <input type="tel" name="telephone" value="" id="telephone-input" placeholder="(+44) 01234 567890">

    <label for="start-date">Start Date:</label>
    <input type="date" name="start-date" value="start-date" id="start-date">

    
    <label class="cv-upload">Upload your CV: </label>
    <input class="file-choose" type="file" name="file">

    <input type="submit" name="submit">
  </form>

</body>
</html>
